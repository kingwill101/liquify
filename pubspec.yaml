name: liquify
description: >
  A powerful and extensible Liquid template engine for Dart.
  Supports full Liquid syntax, custom tags and filters, and high-performance parsing and rendering.
version: 0.2.0
repository: https://github.com/kingwil101/liquify

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  petitparser: ^6.0.2
  uuid: ^4.4.2
  macros: ^0.1.2-main.4
  html: ^0.15.4
  html_unescape: ^2.0.0
  intl: ^0.19.0
  timezone: ^0.9.4

dev_dependencies:
  lints: ^4.0.0
  test: ^1.24.0
